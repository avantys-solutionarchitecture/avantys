docker_images:
  - dockerfile: docker/webapi/Dockerfile
    path: ../
    name: avantys/webapi
  - dockerfile: docker/evaluating_students/Dockerfile
    path: ../
    name: avantys/evaluating_students
  - dockerfile: docker/guiding_students/Dockerfile
    path: ../
    name: avantys/guiding_students
  - dockerfile: docker/guiding_students/Dockerfile
    path: ../
    name: avantys/guiding_students
  - dockerfile: docker/recruiting/Dockerfile
    path: ../
    name: avantys/recruiting
  - dockerfile: docker/scheduling/Dockerfile
    path: ../
    name: avantys/scheduling
  - dockerfile: docker/student_administration/Dockerfile
    path: ../
    name: avantys/student_administration
  - dockerfile: docker/student_portal/Dockerfile
    path: ../
    name: avantys/student_portal

default_groups:
  # First group is the default group
  - name: "rungroup"
    system: yes
    gid: "20000"
  - name: "developer"
    system: no
    gid: "9000"

default_sudo_groups:
  - developer

default_users:
  # First group is the default group
  - username: "runuser"
    group: "rungroup"
    groups: ["docker"]
    uid: "30000"
    authorized_key: ~
  - username: "developer"
    group: "developer"
    groups: ["docker"]
    authorized_key: |
      ssh-rsa  survivorbat@MaartenPC
      ssh-rsa  jomam@DESKTOP-D8UC560
      ssh-rsa  maarten@MaartenPC
      ssh-rsa  jesse.v.d.ent@hotmail.com
    uid: "9000"

default_user: "{{ default_users[0].username }}"
default_group: "{{ default_groups[0].name }}"

project_dir: /srv/app
project_name: avantys
project_dir_files:
  - ../docker/docker-compose.yml
  - ../docker/docker-compose.prod.yml
  - ../Makefile

nginx_host_config_directory: /etc/avantysuniversity.nl/nginx
nginx_config_files:
  - { src: ../docker/nginx/nginx.conf, dest: "{{ nginx_host_config_directory }}" }
  - { src: ../docker/nginx/conf.d/0001_ssl.conf, dest: "{{ nginx_host_config_directory }}/conf.d" }
  - { src: ../docker/nginx/conf.d/0002_upstreams.conf, dest: "{{ nginx_host_config_directory }}/conf.d" }
  - { src: ../docker/nginx/conf.d/0003_default_http.conf, dest: "{{ nginx_host_config_directory }}/conf.d" }
  - { src: ../docker/nginx/conf.d/0004_avantysuniversity.nl.conf, dest: "{{ nginx_host_config_directory }}/conf.d" }

nginx_host_letsencrypt_live_folder: /etc/letsencrypt/live
nginx_host_letsencrypt_dhparam_size: 2048
nginx_host_letsencrypt_acme_folder: /var/www/letsencrypt
nginx_host_letsencrypt_email: djbatcat@gmail.com
nginx_host_letsencrypt_post_hook: 'docker restart $(docker ps -q --filter="name=nginx")'
nginx_host_letsencrypt_system_folder: /etc/systemd/system
nginx_host_letsencrypt_service_name: certbot-renewal.timer
nginx_host_letsencrypt_system_files:
  - src: "certbot-renewal.service.j2"
    dest: "{{ nginx_host_letsencrypt_system_folder }}/certbot-renewal.service"
  - src: "certbot-renewal.timer.j2"
    dest: "{{ nginx_host_letsencrypt_system_folder }}/certbot-renewal.timer"

docker_username: survivorbat
docker_email: djbatcat@gmail.com

